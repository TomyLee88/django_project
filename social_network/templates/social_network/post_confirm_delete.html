<!-- social_network/templates/social_network/post_confirm_delete.html -->

{% extends 'social_network/base.html' %}
{% block content %}
<div class="container">
    <div class="card mt-3">
        <div class="card-body">
            <h5 class="card-title">Confirm Deletion</h5>
            <p>Are you sure you want to delete this post?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Confirm Delete</button>
                <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
