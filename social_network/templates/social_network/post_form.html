{% extends 'social_network/base.html' %}
{% block content %}
<div class="container">
    <div class="card mt-3">
        <div class="card-body">
            <h5 class="card-title">{% if form.instance.pk %}Update Post{% else %}Create New Post{% endif %}</h5>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
